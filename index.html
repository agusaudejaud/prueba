<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>asssd</title>
	<link rel="stylesheet" href="">
	<script src="a.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<p>HOLAAAA</p>
<script type="text/javascript">
 var token = '1371961479.4f9b81b.857de5dd34164edbaef1e2abf943ef86', // learn how to obtain it below
    userid = 1371961479, // User ID - get it in source HTML of your Instagram profile or look at the next example :)
    num_photos =6; // how much photos do you want to get
 
$.ajax({
	url: 'https://api.instagram.com/v1/users/' + userid + '/media/recent', // or /users/self/media/recent for Sandbox
	dataType: 'jsonp',
	type: 'GET',
	data: {access_token: token, count: num_photos},
	success: function(data){
 		console.log(data);
		for( x in data.data ){
			$('ul').append('<li><img src="'+data.data[x].images.standard_resolution.url+'"></li>'); // data.data[x].images.low_resolution.url - URL of image, 306х306
			// data.data[x].images.thumbnail.url - URL of image 150х150
			$('.e').append(data.data[x].caption.text);
			// data.data[x].images.standard_resolution.url - URL of image 612х612
			// data.data[x].link - Instagram post URL 
			
			//data.data[x].images.low_resolution.url
			//
			console.log(data.data[x].caption.text)
		}
	},
	error: function(data){
		console.log(data); // send the error notifications to console
	}
});;
</script>
	<ul id="rudr_instafeed"></ul>
	<p class="e" id="rudr_instafeed"></p>
	<script src="a.min.js"></script>
</body>
</html>
